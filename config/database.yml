# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: UTF8
  host: localhost
  port: 5432
  sslmode: disable
  pool: 5
  timeout: 5000
  username: postgres
  password: '123456789'

development:
  <<: *default
  database: eecrianca_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: eecrianca_test

production:
  <<: *default
  database: eecrianca_production

